<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waluty i więcej</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Banner -->
        <div class="banner">
            <div class="currency-marquee" id="currencyMarquee">
                {% for currency in currencies %}
                    <span class="currency-item">
                        <strong>{{ currency.code }}: {{ currency.rate }} PLN</strong>
                    </span>
                {% endfor %}
            </div>
        </div>

        <!-- Row for Sidebar and Main Content -->
        <div class="row flex-grow-1">
            <!-- Sidebar (Responsive) -->
            <div class="col-12 col-md-2 sidebar">
                <div class="sidebar-content">
                    <ul>
                        <li><a href="#" onclick="changeContent('waluty')">Waluty</a></li>
                        <li><a href="#" onclick="changeContent('metale')">Metale</a></li>
                        <li><a href="#" onclick="changeContent('nieruchomosci')">Nieruchomości</a></li>
                        <li><a href="#" onclick="changeContent('samochody')">Samochody</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-10 main-content text-center" id="mainContent">
                <h1>Witaj na stronie z kursami walut!</h1>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>{{ current_date }}</p>
            <p>Strona wygenerowana przy użyciu AI</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funkcja zmieniająca treść na stronie w zależności od wybranego menu
        function changeContent(section) {
            const contentDiv = document.getElementById('mainContent');
            let newContent = '';

            switch (section) {
                case 'waluty':
                    newContent = '<h1>To jest strona z walutami</h1>';
                    break;
                case 'metale':
                    newContent = '<h1>To jest strona z metalami szlachetnymi</h1>';
                    break;
                case 'nieruchomosci':
                    newContent = '<h1>To jest strona z nieruchomościami</h1>';
                    break;
                case 'samochody':
                    newContent = '<h1>To jest strona z samochodami</h1>';
                    break;
                default:
                    newContent = '<h1>Witaj na stronie z kursami walut!</h1>';
            }

            contentDiv.innerHTML = newContent;
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Ustawienie animacji dla banera
            var marquee = document.getElementById('currencyMarquee');
            marquee.style.animation = 'marquee 20s linear infinite';
        });
    </script>
</body>
</html>
